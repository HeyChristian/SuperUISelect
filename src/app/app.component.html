<table>
    <tr *ngFor="let x of [1,2,3]">
        <th>
            <custom-dropdown [source]="items" [placeholder]="'Select A Repair Order'" [displayField]="'name'"
                [groupBy]="'make'" [sortBy]="'name'" [(ngModel)]="selection" [disableFilter]="false">
            </custom-dropdown>
        </th>
    </tr>
</table>
